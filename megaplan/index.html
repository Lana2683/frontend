<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>megaplan</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="cover.jpg"></div>
            <div class="items">
                <i class="fas fa-desktop"><p class="i">Рабочий стол</p></i>
                <i class="far fa-clock"><p class="i"><b>Дела</b></p></i>
                <i class="fas fa-users"><p class="i">Сотрудники</p></i>
                <i class="fas fa-tasks"><p class="i">Задачи</p></i>
                <i class="fas fa-file-invoice-dollar"><p class="i">Финансы</p></i>
                <i class="fas fa-address-book"><p class="i">Клиенты</p></i>
                <i class="fas fa-money-check-alt"><p class="i">Счета</p></i>
                <i class="fas fa-folder"><p class="i">Документы</p></i>
                <i class="fas fa-chart-bar"><p class="i">Отчеты</p></i>
                <i class="fas fa-comment-dots"><p class="i">Общение</p></i>
                <i class="fas fa-briefcase"><p class="i">Сделки</p></i>
            </div>
            <div class="avatar"></div>
        </nav>
    </header>
    <footer>
        <div class="block">
            <i class="fas fa-phone-volume"></i>
            <span class="badge">2</span>
            <span class="input-group"><i class="fas fa-search"></i>
            <input type="text" placeholder="Найти в Мегаплане"></span>
        </div>
    </footer>
</body>
</html>
